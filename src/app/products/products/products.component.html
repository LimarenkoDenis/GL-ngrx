<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
<mat-card class="example-card" *ngFor="let item of products$ | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.photo" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="buy(item)">BUY</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<mat-paginator [length]="100"
              [pageSize]="2"
              (page)="getProduct($event)"
              [pageSizeOptions]="[2, 10, 25, 100]">
</mat-paginator>
