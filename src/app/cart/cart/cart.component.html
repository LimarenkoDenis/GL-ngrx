<p>cart works!</p>


<mat-card class="example-card" *ngFor="let item of cart$ | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.photo" alt="Photo of a Shiba Inu">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteFromCart(item.id)">delete</button>
  </mat-card-actions>
</mat-card>
